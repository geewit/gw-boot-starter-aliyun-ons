//    compile("io.netty:netty-all:$netty_version")
//    compileOnly("io.netty:netty-tcnative:$netty_tcnative_version")
    compile("commons-codec:commons-codec:$commons_codec_version")
    compile("org.apache.commons:commons-collections4:$commons_collections4_version")
    compile("org.apache.commons:commons-lang3:$commons_lang3_version")

//    compileOnly("com.alibaba:fastjson:$fastjson_version")
    //compile("io.geewit.core:gw-core-utils:$gw_core_utils_version")
    compile("io.geewit.boot:gw-boot-starter-aliyun:$gw_boot_starter_aliyun_version")
