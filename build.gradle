apply from: "https://gitee.com/geewit/gradle_publish_sonatype/raw/master/publish.gradle"


dependencies {
    compileOnly("org.slf4j:slf4j-api:$slf4j_version") {
        exclude group: 'org.slf4j', module: 'logback'
    }
    compileOnly("com.google.guava:guava:$guava_version")
//    compileOnly("org.eclipse.jetty:jetty-server:$jetty_version")
//    compileOnly("com.google.protobuf:protobuf-java:$protobuf_version")
